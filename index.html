<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://img2015.zdface.com/20170606/d6ba20851d491cce1cea8ae1cd3e30d5.jpeg" alt="First slide">
        </div>
        <div class="item">
            <img src="http://i.shangc.net/2017/0423/20170423112535636.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://cimage1.tianjimedia.com/uploadImages/2017/04/20170427090728437001.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev"><i>&lsaquo;</i></a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next"><i>&rsaquo;</i></a>
</div>

</body>
</html>
